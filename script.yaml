delay_notify:
  alias: Delay Notify
  sequence:
    - service: notify.discord_webhook
      data_template:
        message: >
          {{ airport }}{% if type == 'GDP' %} went into a ground delay program! {% elif type == 'GS' %} went into a ground stop that ends at {{ endtime }}! {% elif type == 'GSCX' %} ground stop canceled.{% endif %}
