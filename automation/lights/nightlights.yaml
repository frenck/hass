---

# These automations manage our night lights.

# Currently using kitchen instead of hallway sensor due to repurposing the
# hallway sensor for the kitchen sensor.

- alias: Night Lights
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion_z
    to: 'on'
  condition:
    condition: state
    entity_id: input_boolean.sleep_mode
    state: 'on'
  action:
    - service: scene.turn_on
      entity_id: scene.night_lights
- alias: Night Lights Off
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion_z
    to: 'off'
    for:
      minutes: 3
  condition:
    condition: state
    entity_id: input_boolean.sleep_mode
    state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.island_dimmer
    - service: light.turn_off
      entity_id: light.kitchen_stove_leds
    - service: light.turn_off
      entity_id: light.kitchen_sink_leds
- alias: Night Lights Off in Morning
  trigger:
    platform: sun
    event: sunrise
    offset: '+00:15:00'
  condition:
    condition: template
    value_template: "{{ state_attr('light.island_dimmer', 'brightness') < 16 }}"
  action:
    - service: light.turn_off
      entity_id: light.island_dimmer
    - service: light.turn_off
      entity_id: light.kitchen_stove_leds
    - service: light.turn_off
      entity_id: light.kitchen_sink_leds
