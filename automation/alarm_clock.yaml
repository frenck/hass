---

# These automations run the alarm clock. The alarm clock is set using a series
# of input booleans and an input datetime. There are selectable actions for the
# alarm clock for lights, coffee, and TTS. 

- alias: Alarm Clock Lights
  trigger:
    platform: template
    # 3 minutes before alarm clock time
    value_template: "{{ states('sensor.time') == ((state_attr('input_datetime.alarm_clock', 'timestamp') - 180 ) | timestamp_custom('%H:%M', False)) }}"
  condition:
    - condition: state
      entity_id: input_boolean.alarm_clock_enable
      state: 'on'
    - condition: state
      entity_id: input_boolean.alarm_clock_lights
      state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_led
        kelvin: 4500
        brightness: 255
        transition: 120
    - delay: '00:01:30'
    - service: light.turn_on
      data:
        entity_id: light.bedroom_lamp
        kelvin: 4500
        brightness: 255
        transition: 90
    - delay: '00:01:00'
    - service: light.turn_on
      entity_id: light.bedroom_light
    - service: input_boolean.turn_off
      entity_id: input_boolean.alarm_clock_lights
- alias: Alarm Clock Coffee
  trigger:
    platform: template
    # Right at alarm time
    value_template: "{{ states('sensor.time') == (state_attr('input_datetime.alarm_clock', 'timestamp') | timestamp_custom('%H:%M', False)) }}"
  condition:
    - condition: state
      entity_id: input_boolean.alarm_clock_enable
      state: 'on'
    - condition: state
      entity_id: input_boolean.alarm_clock_coffee
      state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.coffee_maker
    - service: input_boolean.turn_off
      entity_id: input_boolean.alarm_clock_coffee
- alias: Alarm Clock TTS
  trigger:
    platform: template
    # Right at alarm time
    value_template: "{{ states('sensor.time') == (state_attr('input_datetime.alarm_clock', 'timestamp') | timestamp_custom('%H:%M', False)) }}"
  condition:
    - condition: state
      entity_id: input_boolean.alarm_clock_enable
      state: 'on'
    - condition: state
      entity_id: input_boolean.alarm_clock_tts
      state: 'on'
  action:
    - service: script.morning_tts
    - service: input_boolean.turn_off
      entity_id: input_boolean.alarm_clock_tts
