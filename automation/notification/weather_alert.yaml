- alias: Weather Alert Critical 1
  trigger:
    platform: state
    entity_id: sensor.fulton_county
  condition:
    - condition: template
      value_template: '{{ states("sensor.fulton_county") == "1" }}'
    - condition: template
      value_template: '{{ state_attr("sensor.fulton_county", "alerts")[0].urgency == "Immediate" }}'
  action:
    - service: notify.all_mobile_apps
      data_template:
        title: 'Urgent Weather Alert!'
        message: 'There is a {{ state_attr("sensor.fulton_county", "alerts")[0].event }} in effect for Fulton County.'
        data:
          push:
            sound:
              name: default
              critical: 1
              volume: 1.0
    - service: scene.turn_on
      entity_id: scene.all_lights_on
