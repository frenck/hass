- platform: template
  sensors:
    indoor_temperature:
      friendly_name: Indoor Temperature
      value_template: '{{ ((float(states.sensor.bathroom_temperature.state) + float(states.sensor.ct_100_temperature.state) + float(states.sensor.bathroom_temperature_z.state) + float(states.sensor.bedroom_temperature_z.state) + float(states.sensor.hallway_temperature_z.state) + float(states.sensor.living_room_temperature_z.state)) / 6) | round(1) }}'
      unit_of_measurement: 'Â°F'
- platform: mqtt
  name: "ATL End Time"
  state_topic: "delays/ATL"
  value_template: "{{ value_json.EndTime }}"
- platform: mqtt
  name: "DTW End Time"
  state_topic: "delays/DTW"
  value_template: "{{ value_json.EndTime }}"
- platform: mqtt
  name: "LGA End Time"
  state_topic: "delays/LGA"
  value_template: "{{ value_json.EndTime }}"
- platform: mqtt
  name: "JFK End Time"
  state_topic: "delays/JFK"
  value_template: "{{ value_json.EndTime }}"
- platform: mqtt
  name: "BOS End Time"
  state_topic: "delays/BOS"
  value_template: "{{ value_json.EndTime }}"
- platform: mqtt
  name: "ORD End Time"
  state_topic: "delays/ORD"
  value_template: "{{ value_json.EndTime }}"
- platform: time_date
  display_options:
    - 'time'
    - 'date'
    - 'time_date'
    - 'time_utc'
- platform: darksky
  api_key: !secret darksky_api
  forecast:
    - 0
  hourly_forecast:
    - 0
    - 1
  monitored_conditions:
    - summary
    - icon
    - precip_type
    - temperature
    - apparent_temperature
    - dew_point
    - cloud_cover
    - humidity
    - pressure
    - visibility
    - ozone
    - minutely_summary
    - hourly_summary
    - daily_summary
    - temperature_high
    - temperature_low
    - apparent_temperature_high
    - apparent_temperature_low
    - uv_index
    - nearest_storm_distance
  scan_interval:
    minutes: 3
- platform: scrape
  name: NPR News Scrape
  resource: https://www.npr.org/rss/podcast.php?id=500005
  select: 'enclosure'
  attribute: 'url'
- platform: xfinity
  username: !secret xfinity_user
  password: !secret xfinity_pass
- platform: weatheralerts
  sameid: '013121'
- platform: waze_travel_time
  origin: zone.home
  destination: zone.atl
  region: 'US'
  name: Travel Home to ATL
- platform: waze_travel_time
  origin: zone.atl
  destination: zone.home
  region: 'US'
  name: Travel ATL to Home
- platform: waze_travel_time
  origin: zone.home
  destination: zone.gdot
  region: 'US'
  name: Travel Home to GDOT
- platform: waze_travel_time
  origin: zone.gdot
  destination: zone.home
  region: 'US'
  name: Travel GDOT to Home
