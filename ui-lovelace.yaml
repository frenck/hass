---

title: Home
background: var(--background-image)
views:

  - path: default_view
    title: Home
    cards:
      - type: conditional
        conditions:
          - entity: sensor.fulton_county
            state_not: '0'
        card:
          type: markdown
          content: >
            ## Active Weather Alerts:

            {% for alert in state_attr("sensor.fulton_county", "alerts") %}
              {{ alert.event }}
            {%- endfor %}
      - type: glance
        entities:
          - binary_sensor.weather_alert
          - binary_sensor.front_door
          - person.nathan
          - person.sara
          - sensor.indoor_temperature
          - sensor.nws_temperature
          - sensor.outdoor_temperature
          - sensor.cabinet_temperature
      - type: custom:stack-in-card
        title: Lights and Switches
        cards:
          - type: button
            entity: light.all
            name: All Lights Off
            tap_action:
              action: call-service
              service: light.turn_off
              service_data:
                entity_id: light.all
          - type: entities
            entities:
              - type: divider
          - type: horizontal-stack
            cards:
              - type: button
                entity: light.kitchen_lights
                name: Kitchen
              - type: button
                entity: fan.living_room
                name: Fan
          - type: entities
            entities:
              - type: divider
          - type: custom:light-brightness-preset-row
            entity: light.island_dimmer
            name: Island
            customSetpoints: true
            LowBrightness: 20
            MedBrightness: 80
            HiBrightness: 255
          - type: custom:light-brightness-preset-row
            entity: light.living_room_lamp
            name: Lamp
            customSetpoints: true
            LowBrightness: 50
            MedBrightness: 128
            HiBrightness: 255
          - type: custom:light-brightness-preset-row
            entity: light.couch
            name: Couch
            customSetpoints: true
            LowBrightness: 50
            MedBrightness: 128
            HiBrightness: 255
          - type: entities
            entities:
              - type: divider
          - type: horizontal-stack
            cards:
              - type: button
                entity: light.balcony_lights
                name: Balcony
              - type: button
                entity: light.closet_light
                name: Closet
          - type: horizontal-stack
            cards:
              - type: button
                entity: switch.coffee_maker
                name: Coffee
              - type: button
                entity: switch.air_purifier
                name: Air Purifier
          - type: horizontal-stack
            cards:
              - type: button
                entity: light.hallway_light
                name: Hallway
              - type: button
                entity: light.bedroom_light
                name: Bedroom
          - type: entities
            entities:
              - type: divider
          - type: custom:light-brightness-preset-row
            entity: light.bedroom_lamp
            name: Bed Lamp
            customSetpoints: true
            LowBrightness: 50
            MedBrightness: 128
            HiBrightness: 255
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.travel_home_to_atl
                graph: line
                detail: 1
                name: To ATL
              - type: sensor
                entity: sensor.travel_atl_to_home
                graph: line
                detail: 1
                name: From ATL
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.travel_home_to_gdot
                graph: line
                detail: 1
                name: To GDOT
              - type: sensor
                entity: sensor.travel_gdot_to_home
                graph: line
                detail: 1
                name: From GDOT
      - type: gauge
        entity: sensor.allergy_index_today
        min: 0.0
        max: 12.0
        severity:
          green: 0
          yellow: 4.8
          red: 7.3
        name: Pollen Today
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.house_cold
            icon: mdi:snowflake
            tap_action:
              action: call-service
              service: script.house_cold
          - type: entity-button
            entity: script.house_hot
            icon: mdi:fire
            tap_action:
              action: call-service
              service: script.house_hot
      - type: history-graph
        entities:
          - sensor.indoor_temperature
          - sensor.outdoor_temperature
        title: Status
      - type: weather-forecast
        entity: weather.katl_hourly
        #- type: picture-entity
        #  entity: camera.amcrest_camera
      - type: picture-entity
        entity: camera.ffc

  - path: garden
    title: Garden
    icon: mdi:chili-mild
    cards:
      - type: sensor
        entity: sensor.soil_temperature_1
        name: Big Pot Temp
        graph: line
        detail: 2
      - type: sensor
