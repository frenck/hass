        name: Small Pot Temp
        graph: line
        detail: 2
      - type: sensor
        entity: sensor.outdoor_temperature
        name: Balcony Air Temp
        graph: line
        detail: 2

  - path: vacuum
    title: Vacuum
    icon: mdi:robot-vacuum
    cards:
      - type: 'custom:vacuum-card'
        entity: vacuum.rockrobo
        map: camera.rockrobo_map
        stats:
          default:
            - attribute: mainBrush
              unit: h
              subtitle: Brush
            - attribute: sideBrush
              unit: h
              subtitle: Side
            - attribute: filter
              unit: h
              subtitle: Filter
            - attribute: sensor
              unit: h
              subtitle: Sensor
          cleaning:
            - attribute: cleanTime
              unit: h
              subtitle: Time
            - attribute: cleanArea
              unit: m2
              subtitle: Area
        actions:
          - name: Clean Bedroom
            icon: mdi:bed
            service: vacuum.send_command
            service_data:
              entity_id: vacuum.rockrobo
              command: zoned_cleanup
              params:
                'zone_ids': ['Bedroom']
          - name: Clean Bathroom
            icon: mdi:shower
            service: vacuum.send_command
            service_data:
              entity_id: vacuum.rockrobo
              command: zoned_cleanup
              params:
                'zone_ids': ['Bathroom']
          - name: Clean Kitchen
            icon: mdi:stove
            service: vacuum.send_command
            service_data:
              entity_id: vacuum.rockrobo
              command: zoned_cleanup
              params:
                'zone_ids': ['Kitchen']
          - name: Clean Litter Box
            icon: mdi:cat
            service: vacuum.send_command
            service_data:
              entity_id: vacuum.rockrobo
              command: zoned_cleanup
              params:
                'zone_ids': ['Litter Box']

