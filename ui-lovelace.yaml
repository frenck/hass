title: Home
resources:
  - url: hacsfiles/lovelace-template-entity-row/template-entity-row.js?v=20
    type: module
background: var(--background-image)
views:

  - path: default_view
    title: Home
    badges:
      - person.nathan
      - person.sara
      - binary_sensor.front_door
    cards:
      - type: entity-filter
        entities:
          - group.lights
          - input_boolean.trip_mode
          - input_boolean.sleep_mode
          - input_boolean.window_open
          - switch.coffee_maker
          - binary_sensor.front_door
          - binary_sensor.updater
        state_filter:
          - "on"
          - "open"
        show_empty: false
      - type: conditional
        conditions:
          - entity: sensor.fulton_county
            state_not: '0'
        card:
          type: markdown
          content: >
            ## Active Weather Alerts:

            {% for alert in state_attr("sensor.fulton_county", "alerts") %}
              {{ alert.event }}
            {%- endfor %}
      - type: gauge
        entity: sensor.xfinity_usage
        min: 0
        max: 1024
        severity:
          green: 0
          yellow: 768
          red: 921
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.travel_home_to_atl
            graph: line
            detail: 1
            name: To ATL
          - type: sensor
            entity: sensor.travel_atl_to_home
            graph: line
            detail: 1
            name: From ATL
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.travel_home_to_gdot
            graph: line
            detail: 1
            name: To GDOT
          - type: sensor
            entity: sensor.travel_gdot_to_home
            graph: line
            detail: 1
            name: From GDOT
      - type: gauge
        entity: sensor.allergy_index_today
        min: 0.0
        max: 12.0
        severity:
          green: 0
          yellow: 4.8
          red: 7.3
        name: Pollen Today
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.house_cold
            icon: mdi:snowflake
            tap_action:
              action: call-service
              service: script.house_cold
          - type: entity-button
            entity: script.house_hot
            icon: mdi:fire
            tap_action:
              action: call-service
              service: script.house_hot
      - type: history-graph
        entities:
          - sensor.indoor_temperature
          - sensor.dark_sky_temperature
        title: Status
      - type: weather-forecast
        entity: weather.dark_sky
      - type: picture-entity
        entity: camera.amcrest_camera
      - type: picture-entity
        entity: camera.ffc

